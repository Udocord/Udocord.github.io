<!DOCTYPE html>
<html>
<head>
  <title>Udocord</title>
  <style>
    /* グラデーションを定義する */
    body {
      background: linear-gradient(to bottom, #7289DA, #23272A);
      font-family: 'Helvetica Neue', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    
    /* ナビゲーションバー */
    .navbar {
      background-color: #2f3136;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 60px;
    }
    
    /* ナビゲーションバーのロゴ */
    .navbar .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
    }
    
    /* ナビゲーションバーのメニュー */
    .navbar .menu {
      display: flex;
      align-items: center;
    }
    
    .navbar .menu a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      margin: 0 10px;
    }
    
    /* メインコンテンツ */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }
    
    p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 30px;
      max-width: 600px;
      text-align: center;
    }
    
    /* フッター */
    .footer {
      background-color: #23272A;
      padding: 20px;
      text-align: center;
      color: #8e9297;
      font-size: 0.9rem;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="https://cdn.discordapp.com/icons/949956462757703690/883e2df83299bb5b49dde9a0ee613921.webp?size=100%22" alt="Discord">
    </div>
    <div class="menu">
      <a href="#">Download</a>
      <a href="#">Why Udocord?</a>
      <a href="#">Fuji-Plus</a>
      <a href="#">Safety</a>
      <a href="#">Support</a>
    </div>
  </div>
  <div class="container">
    <div class="content">
      <h1>Welcome to Udocord!</h1>
      <p>課金してﾌﾟﾘｰｽﾞ</p>
    </div>
</div>
<div class="footer">
  <p>© 2023 Udocord Inc. All rights reserved.</p>
</div>
</body>
</html>
